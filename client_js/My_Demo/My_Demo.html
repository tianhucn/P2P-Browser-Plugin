<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hls-peerify-bundle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="My_Demo.css">
    <script type="text/javascript" src="vis.js"></script>
    <link href="vis-network.min.css" rel="stylesheet" type="text/css"/>

</head>


<script src="../dist/peerify-hls-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!--<script src="../dist/hls-peerify.js"></script>-->
<script src="../hls-peerify.js"></script>
<script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
<script src="../dist/videojs-contrib-hlsjs.min.js"></script>
<script src="../dist/hls-peerify.min.js"></script>

<body>

<div class="jumbotron">

    <div class="container">
        <div class="page-header">
            <h1>梨享
                <small>视频在线播放Demo</small>
            </h1>
        </div>
        <div class="aspectration">
            <video id="video" controls></video>

        </div>
        <div style="height:20px"></div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">视频URL</span>
            <input type="text" class="form-control" id="videoURL" placeholder="请在此输入视频链接"
                   aria-describedby="basic-addon2" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8">

            <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="resetURL()">重置</button>
            <button class="btn btn-primary" type="button" onclick="playVideo()">播放</button>
            </span>
        </div>
    </div>
</div>


<div class="container">
    <h1>网络信息</h1>
    <div class="col-md-6">
        <div class="row">
            <div class="cpm-downloadresult">
                <!--<p class="help-block">Downloading...</p>-->
                <table id="table-body" class="table table-hover">
                    <thead>
                    <tr>
                        <th>sn</th>
                        <th>url</th>
                        <th>level</th>
                        <th>size</th>
                        <th>source</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div id="mynetwork"></div>
        <div id="node-table">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>sn</th>
                    <th>url</th>
                    <th>level</th>
                    <th>size</th>
                    <th>source</th>
                </tr>
                </thead>
                <tbody id="node-info"></tbody>
            </table>
        </div>
    </div>
</div>
<footer class="bs-docs-footer">
    <div class="container">
        <p>Project of Software Engineering, SUSTech. </p>
        <p>Pear Limited.</p>

    </div>
</footer>
